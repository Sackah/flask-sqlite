<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}" />
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('enternew') }}">Add New Student</a>
            <a href="{{ url_for('list') }}">Review and Edit Students</a>
        </div>

        <div class="body_content">
            {% block content %}{% endblock %}
            <hr />
            <footer>
                <p>
                    <img src="{{ url_for('static', filename='logo.png')}}" width="35" height="20" alt="sewyy" />&copy;
                    2023
                </p>
            </footer>
        </div>
    </body>
</html>
